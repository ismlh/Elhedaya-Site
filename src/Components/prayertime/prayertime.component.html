<div id="prayer-time" class="section">
  <h2 class="h2-title">اوقــــات الـــصــــلاة</h2>

  <div class="container flex flex-wrap justify-center text-green-500 gap-5">
    <div class="prayer-content hver " *ngFor="let time of iprayerTime | keyvalue">
      <p class="time ">{{time.value}}</p>
      <p class="text-center text-2xl mt-5 font-bold">{{time.key}}</p>
    </div>

  </div>
</div>
